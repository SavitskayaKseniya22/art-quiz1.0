<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art-quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Art Quiz</h1>
        </header>
        <main>
            <ul class="quiz-type">
                <li>
                    <h2>Artists</h2>

                </li>
                <li>
                    <h2>Paintings</h2>

                </li>
            </ul>
            <div class="settings settings-position">
                <input type="checkbox" id="but-settings-open">
                <label for="but-settings-open"><img src="./images/settings.svg" alt="settings"></label>

                <div class="settings-popup">
                    <h2>Settings</h2>
                    <ul class="settings-list">
                        <li>
                            <h3>Volume</h3>
                            <button class="volumeOff but-volume"></button>
                            <input type="range">

                            <button class="volumeOn but-volume"></button>
                        </li>
                        <li>
                            <h3>Timer</h3>
                            <input type="checkbox" id="toggle-button" class="toggle-button">
                            <label for="toggle-button" class="text"></label>
                        </li>
                        <li>
                            <h3>Time to answer</h3>
                            <button class="time-down but-time"></button>
                            <input type="text">
                            <button class="time-up but-time"></button>
                        </li>
                    </ul>
                    <ul class="but-set-list">
                        <li>
                            <button class="default-set but-set">Default</button>
                        </li>
                        <li>
                            <button class="save-set but-set">Save</button>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <footer>
            <ul>
                <li class="nameCourse">
                    <a href="https://rs.school/js/" target="_blank"><img src="./images/rs_school_js.svg" alt="link"
                            width="100"></a>
                </li>
                <li>
                    <a href="https://github.com/SavitskayaKseniya22" target="_blank">KSENIYA SAVITSKAYA</a>
                </li>
                <li>Â© 2021</li>
            </ul>
        </footer>
    </div>
</body>

</html>
