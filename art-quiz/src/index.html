<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art-quiz</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Art Quiz</h1>
      <nav class="nav-button">
        <button class="back-home-button" disabled>
          <img src="./images/home-house-building-estate-property-real-furniture-svgrepo-com.svg" alt="home" />
        </button>
        <button class="back-cat" disabled>
          <img src="./images/menu-navigation-direction-arrow-location-map-svgrepo-com.svg" alt="category" />
        </button>
        <label class="but-settings-toggle" for="but-settings-open"><img
            src="./images/setting-gear-settings-options-preferences-configuration-tools-svgrepo-com.svg"
            alt="settings" /></label>
      </nav>

    </header>
    <main>
      <ul class="quiz-type">
        <li>
          <h2>Artists</h2>
        </li>
        <li>
          <h2>Paintings</h2>
        </li>
      </ul>
    </main>
    <div class="settings settings-position">
      <input type="checkbox" id="but-settings-open" />


      <div class="settings-popup">
        <label for="but-settings-open"><img src="./images/crossWhite.png" alt="cross" class="cross-close" /></label>

        <h2>Settings</h2>
        <ul class="settings-list">
          <li class="musicSet">
            <h3>Volume of music</h3>
            <div class="settings-block-content">
              <button class="but-volume-off but-volume"></button>
              <input type="range" class="volumeMusic" min="0" max="1" step="0.1">
              <button class="but-volume-on but-volume"></button>
            </div>
          </li>

          <li>
            <h3>Music</h3>
            <div class="settings-block-content">
              <audio src="./sounds/slow_music.mp3" loop class="music"></audio>
              <input type="checkbox" id="toggle-button-music" class="toggle-button" />
              <label for="toggle-button-music" name="off" value="off">Off</label>
              <label for="toggle-button-music" name="on" value="On">On</label>
            </div>
          </li>



          <li class="soundSet">
            <h3>Volume of sound effects</h3>
            <div class="settings-block-content">
              <button class="but-volume-off but-volume"></button>
              <input type="range" class="volumeSoundEffects" min="0" max="1" step="0.1" />
              <button class="but-volume-on but-volume"></button>
            </div>
          </li>

          <li>
            <h3>Sound effects</h3>
            <div class="settings-block-content">

              <input type="checkbox" id="toggle-button-soundEffects" class="toggle-button" />
              <label for="toggle-button-soundEffects" name="off" value="off">Off</label>
              <label for="toggle-button-soundEffects" name="on" value="On">On</label>
            </div>
          </li>


          <li class="timerSet">
            <h3>Time to answer</h3>
            <div class="settings-block-content">
              <button class="but-time-down but-time"></button>
              <input type="text" readonly value="15" class="timeToAnswer" />
              <button class="but-time-up but-time"></button>
            </div>
          </li>

          <li>
            <h3>Timer</h3>
            <div class="settings-block-content">
              <input type="checkbox" id="toggle-button-timer" class="toggle-button" />
              <label for="toggle-button-timer" name="off">Off</label>
              <label for="toggle-button-timer" name="on">On</label>
            </div>
          </li>
          <li>
            <h3>Language</h3>
            <div class="settings-block-content">
              <input type="radio" id="radioButtonLangRu" name="radioButtonLang" value="ru">
              <label for="radioButtonLangRu">ru</label>
              <input type="radio" id="radioButtonLangEn" name="radioButtonLang" value="en" checked>
              <label for="radioButtonLangEn">en</label>
            </div>
          </li>


        </ul>
        <ul class="but-set-list">
          <li>
            <button class="default-set but-set">Default</button>
          </li>
          <li>
            <button class="save-set but-set">Save</button>
          </li>
        </ul>
      </div>
    </div>
    <footer>
      <ul>
        <li class="nameCourse">
          <a href="https://rs.school/js/" target="_blank"><img src="./images/rs_school_js.svg" alt="link"
              width="100" /></a>
        </li>
        <li>
          <a href="https://github.com/SavitskayaKseniya22" target="_blank">KSENIYA SAVITSKAYA</a>
        </li>
        <li>Â© 2021</li>
      </ul>
    </footer>
  </div>
</body>

</html>
